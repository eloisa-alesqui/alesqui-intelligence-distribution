version: '3.8'

services:
  # ========================================
  # MongoDB Database (Local Container)
  # ========================================
  mongodb:
    image: mongo:7.0.15
    container_name: alesqui-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE:-alesqui_intelligence}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27017:27017"
    networks:
      - alesqui-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  # ========================================
  # Backend Service (Java Spring Boot)
  # ========================================
  backend:
    image: alesquiintelligence/backend:${BACKEND_VERSION:-latest}
    container_name: alesqui-backend
    restart: unless-stopped
    environment:
      # Server Configuration
      PORT: 8080
      
      # MongoDB Configuration
      MONGODB_URI: mongodb://${MONGODB_USER:-admin}:${MONGODB_PASSWORD}@mongodb:27017/${MONGODB_DATABASE:-alesqui_intelligence}?authSource=admin
      MONGODB_DATABASE: ${MONGODB_DATABASE:-alesqui_intelligence}
      MONGODB_USER: ${MONGODB_USER:-admin}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MONGODB_AUTH_DB: admin
      MONGODB_AUTO_INDEX: true
      
      # Security & JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-900000}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-604800000}
      
      # AI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      
      # CORS Configuration
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      CORS_ADDITIONAL_ORIGINS: ${CORS_ADDITIONAL_ORIGINS:-}
      
      # Email Configuration
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      MAIL_FROM_EMAIL: ${MAIL_FROM_EMAIL}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-Alesqui Intelligence}
      
      # Application Configuration
      COMPANY_NAME: ${COMPANY_NAME:-Alesqui Intelligence}
      AUDIT_RETENTION_DAYS: ${AUDIT_RETENTION_DAYS:-730}
      
      # Initial Admin User (optional)
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-}
      
      # Java Options
      JAVA_OPTS: ${JAVA_OPTS:--XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0}
    ports:
      - "8080:8080"
    networks:
      - alesqui-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy

  # ========================================
  # Frontend Service (React + Nginx)
  # ========================================
  frontend:
    image: alesquiintelligence/frontend:${FRONTEND_VERSION:-latest}
    container_name: alesqui-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "80:80"
    networks:
      - alesqui-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  alesqui-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
