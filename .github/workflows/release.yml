name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write  # Required to create releases

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Package distribution
        id: package
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          PACKAGE_NAME="alesqui-intelligence-${VERSION}.tar.gz"
          
          echo "Creating distribution package: $PACKAGE_NAME"
          
          # Create temporary directory for clean packaging
          mkdir -p dist
          
          # Copy distribution files (exclude .git, .github, tests, etc.)
          tar -czf "dist/$PACKAGE_NAME" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='dist' \
            --exclude='*.log' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            --exclude='.env' \
            --transform 's,^,alesqui-intelligence/,' \
            atlas/ \
            local/ \
            scripts/ \
            manage.sh \
            install.sh \
            README.md \
            INSTALLATION.md \
            CONFIGURATION.md
          
          # Also create a generic "latest" version
          cp "dist/$PACKAGE_NAME" "dist/alesqui-intelligence.tar.gz"
          
          # Calculate checksums
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cd ..
          
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          
          # Show package contents
          echo "Package contents:"
          tar -tzf "dist/$PACKAGE_NAME" | head -20

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags ${VERSION}^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release - generating full changelog"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Generating changelog from $PREVIOUS_TAG to $VERSION"
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${VERSION} --pretty=format:"- %s (%h)" --no-merges)
          fi
          
          # Save changelog to file
          cat > release-notes.md << EOF
          ## ðŸŽ‰ Alesqui Intelligence $VERSION
          
          Professional AI-powered API intelligence platform.
          
          ### ðŸ“¦ Installation
          
          **Quick Install (Recommended):**
          \`\`\`bash
          curl -fsSL https://get.alesqui.com/install.sh | bash
          \`\`\`
          
          **Manual Installation:**
          \`\`\`bash
          # Download
          wget https://github.com/eloisa-alesqui/alesqui-intelligence-distribution/releases/download/${VERSION}/alesqui-intelligence.tar.gz
          
          # Extract
          tar -xzf alesqui-intelligence.tar.gz
          cd alesqui-intelligence
          
          # Install
          ./install.sh
          \`\`\`
          
          ### ðŸ“‹ What's Included
          
          - âœ… Atlas deployment (MongoDB Atlas)
          - âœ… Local deployment (Self-hosted MongoDB)
          - âœ… Interactive installation wizard
          - âœ… Management scripts (\`manage.sh\`)
          - âœ… Comprehensive documentation
          - âœ… Docker-based deployment
          
          ### ðŸ”’ Verification
          
          Verify the download integrity:
          \`\`\`bash
          sha256sum -c checksums.txt
          \`\`\`
          
          ### ðŸ“ Changes in this Release
          
          $CHANGELOG
          
          ### ðŸ“š Documentation
          
          - [Installation Guide](https://github.com/eloisa-alesqui/alesqui-intelligence-distribution/blob/main/INSTALLATION.md)
          - [Configuration Reference](https://github.com/eloisa-alesqui/alesqui-intelligence-distribution/blob/main/CONFIGURATION.md)
          - [README](https://github.com/eloisa-alesqui/alesqui-intelligence-distribution/blob/main/README.md)
          
          ### ðŸ› Report Issues
          
          Found a bug? [Open an issue](https://github.com/eloisa-alesqui/alesqui-intelligence-distribution/issues/new)
          
          ### ðŸ’¬ Support
          
          - Email: support@alesqui.com
          - Documentation: [GitHub Repository](https://github.com/eloisa-alesqui/alesqui-intelligence-distribution)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Alesqui Intelligence ${{ steps.get_version.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            dist/${{ steps.package.outputs.package_name }}
            dist/alesqui-intelligence.tar.gz
            dist/checksums.txt
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "âœ… Release created successfully!"
          echo ""
          echo "ðŸ“¦ Version: ${{ steps.get_version.outputs.version }}"
          echo "ðŸ“¦ Package: ${{ steps.package.outputs.package_name }}"
          echo ""
          echo "ðŸ”— Download URLs:"
          echo "  - Versioned: https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/alesqui-intelligence.tar.gz"
          echo "  - Latest: https://github.com/${{ github.repository }}/releases/latest/download/alesqui-intelligence.tar.gz"
